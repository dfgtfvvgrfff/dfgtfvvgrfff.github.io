	<div class="answer-content">
		<p>据网侽舟是在战斗中用来登陆的船只。</p>
		<p>一般用于内陆水域，且质量较轻，通常几个人便能划，船上也可以配备一个舷外发动机。</p>
		<p>通常情况下，长度为25至29米，由橡胶、玻璃纤维、铝或钢制成。</p>
